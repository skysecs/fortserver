<!DOCTYPE html>
<html lang="en">
<body>
<p> {{ approve_info }}</p>
{% if content %}
<br>
<div style="width:100%; overflow-x:scroll;">
    <table style="width:1000px; text-align:left">
        <tr>
            {% for item in headers %}
                <th> {{ item }} </th>
            {% endfor %}
        </tr>
        {% for item in content %}
            <tr>
                {% for child in item %}
                    <td>{{ child }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>
{% endif %}
</body>
</html>
