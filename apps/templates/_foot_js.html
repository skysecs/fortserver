{% load i18n %}
{% load static %}
<!-- Mainly scripts -->
<script src="{% static "js/plugins/metisMenu/jquery.metisMenu.js" %}"></script>

<!-- Custom and plugin javascript -->
<script src="{% static "js/plugins/toastr/toastr.min.js" %}"></script>
<script src="{% static "js/inspinia.js" %}"></script>
<script src="{% static "js/fortserver.js" %}?v=9"></script>
<script src="{% static 'js/plugins/select2/select2.full.min.js' %}"></script>
<script src="{% static 'js/plugins/select2/i18n/zh-CN.js' %}"></script>
<script>
    activeNav("{{ FORCE_SCRIPT_NAME }}");
    $(document).ready(function () {
        setAjaxCSRFToken();
        $('textarea').attr('rows', 5);
        if ($('.tooltip')[0]) {
            $('.tooltip').tooltip();
        }
        $.fn.select2.defaults.set('language', getUserLang())
    });
</script>
{% if INTERFACE.beian_text %}
    <style>
        .footer_beian a {
            color: #737373;
        }

        .footer_beian {
            position: absolute;
            top: 97%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .footer_beian img {
            width: 16px;
            height: 16px;
            object-fit: contain;
        }
    </style>
    <div class="footer_beian">
        <img alt="beian" src="{% static "img/beian.png" %}"/>
        <a target="_blank" rel="noopener noreferrer"
           href={{ INTERFACE.beian_link }}>
            {{ INTERFACE.beian_text }}
        </a>
    </div>
{% endif %}
